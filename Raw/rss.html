<html>
	<head>
		<title></title>
		<script type="text/javascript" src="../js/rss-reader.js"></script>
		<script type="text/javascript" src="rss.js"></script>
		<script type="text/javascript">
			window.onload = function()
			{
				ReadRSS('cnn_tech_rss.xml','rssBodyTemplate','rssTitleTemplate');
			}
		</script>
	</head>
	<body>
	<div id="rssTitleTemplate">
		<h1>(::Title::)</h1>
		<a href="(::Link::)"><h3>(::Description::)</h3></a>
	</div>
	<div id="rssBodyTemplate">
		<a href="(::Link::)"><b>(::Title::)</b></a> 
		<b>(::Pubdate::)</b>
		<br/>
		<font size="-1">(::Description::)</font>
		<hr noshade/>
		<br/>
	</div>
	</body>
</html>
